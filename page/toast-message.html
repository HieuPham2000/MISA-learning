<!DOCTYPE html>
<html>

<head>
  <title>MISACukCuk - Phần mềm quản lý nhà hàng</title>
  <link href="../content/font/fontawesome-5.15.1/css/all.min.css" rel="stylesheet" type="text/css" />
  <link href="../css/common/main.css" rel="stylesheet" type="text/css" />
  <link href="../css/common/button.css" rel="stylesheet" type="text/css" />
  <link href="../css/common/icon.css" rel="stylesheet" type="text/css" />
  <link href="../css/common/input.css" rel="stylesheet" type="text/css" />
  <link href="../css/common/toast-messenger.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <div style="margin: 10px;"></div>

  <div class="toast-msg toast-msg-danger">
    <div class="toast-msg-icon">
      <i class="fas fa-exclamation-triangle"></i>
    </div>
    <div class="toast-msg-content">Nội dung đi kèm tiêu đề</div>
    <div class="toast-msg-close">
      <i class="fas fa-times"></i>
    </div>
  </div>

  <div style="margin: 10px;"></div>

  <div class="toast-msg toast-msg-warning">
    <div class="toast-msg-icon">
      <i class="fas fa-exclamation-circle"></i>
    </div>
    <div class="toast-msg-content">Nội dung đi kèm tiêu đề</div>
    <div class="toast-msg-close">
      <i class="fas fa-times"></i>
    </div>
  </div>

  <div style="margin: 10px;"></div>

  <div class="toast-msg toast-msg-success">
    <div class="toast-msg-icon">
      <i class="fas fa-check"></i>
    </div>
    <div class="toast-msg-content">Nội dung đi kèm tiêu đề</div>
    <div class="toast-msg-close">
      <i class="fas fa-times"></i>
    </div>
  </div>

  <div style="margin: 10px;"></div>

  <div class="toast-msg toast-msg-info">
    <div class="toast-msg-icon">
      <i class="fas fa-info"></i>
    </div>
    <div class="toast-msg-content">Nội dung đi kèm tiêu đề</div>
    <div class="toast-msg-close">
      <i class="fas fa-times"></i>
    </div>
  </div>

  <div style="margin: 10px;"></div>

  


</body>

</html>
